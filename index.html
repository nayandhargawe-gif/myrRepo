<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nginx on Kubernetes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }
    p {
      font-size: 16px;
      margin: 6px 0;
    }
    .time {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      color: #ffd369;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš€ Nginx is Running</h1>
    <p>Deployed using Docker & Kubernetes</p>
    <p>Environment: <strong>Production</strong></p>
    <div class="time" id="time"></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerHTML =
        "Live Time: " + now.toLocaleString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
