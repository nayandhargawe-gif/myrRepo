apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - Nayan-node

        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nginx
                topologyKey: kubernetes.io/hostname

      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "nginx"
          effect: "NoSchedule"

      volumes:
        - name: nginx-config-raw
          configMap:
            name: nginx-config

        - name: nginx-config-shared
          emptyDir: {}

        - name: app-storage
          persistentVolumeClaim:
            claimName: app-data-pvc

      initContainers:
        - name: config-sidecar
          image: busybox
          restartPolicy: Always
          command:
            - sh
            - -c
            - |
              echo "Copying nginx config..."
              cp /raw/nginx.conf /shared/nginx.conf
              while true; do sleep 30; done
          volumeMounts:
            - name: nginx-config-raw
              mountPath: /raw
            - name: nginx-config-shared
              mountPath: /shared

      containers:
        - name: nginx
          image: 753093280022.dkr.ecr.ap-northeast-1.amazonaws.com/myrepo:IMAGE_TAG_PLACEHOLDER
          ports:
            - containerPort: 80

          #  PROBES (ADDED)
          startupProbe:
            httpGet:
              path: /health
              port: 80
            failureThreshold: 30
            periodSeconds: 5

          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3

          # RESOURCE REQUESTS & LIMITS (ADDED)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          volumeMounts:
            - name: nginx-config-shared
              mountPath: /etc/nginx
            - name: app-storage
              mountPath: /var/www/html
